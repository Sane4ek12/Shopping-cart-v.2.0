databaseChangeLog:
  - changeSet:
      id: 4
      author: Sashka
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)